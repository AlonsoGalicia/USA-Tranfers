<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

<body>
  <section id='ejercicio1'>
    <div class='col-md-6'>
      <h2>Productos</h2> 
      
        <div class='form-group'>
          <label>Nombre</label><br>
          <input type='text' class='form-control' placeholder='Nombre del producto' v-model="enteredProduct" >
        </div>
        
        <div class='form-group'>
          <label>Cantidad</label><br>
          <input type='number' class='form-control' placeholder='Cantidad del producto' v-model.number="enteredNumberOfProduct" min='1'>
        </div>

        <button type='submit' class='btn btn-primary' @click="addProduct">Agregar</button>
    
    </div>
  
    <div class='col-md-6'>
      <h2>Lista de productos</h2>    
        <table class="table">
          <thead><tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Opciones</th>
          </tr></thead>
          <tbody>
            <tr v-for="(product,index) in products">
              <th scope="row">{{ index+1 }}</th>
              <td>{{product[0]}}</td>
              <td>{{product[1]}}</td>
              <td><button class="btn btn-danger" @click="removeProduct(index)">Borrar</button></td>
            </tr>
          </tbody>
        </table>

        <div>
          <button v-if="products.length>1"  class=" btn btn-danger" @click="removeAll">Borrar Todo</button>
        </div>

        <div :class="validateTotal">
          <strong>Total de productos: </strong>{{ sumTotal }} 
        </div>

    </div>
  </section>

</body>
</html>
